{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="col-md-8 offset-2">
    <h1 class="mb-5">Password Reset</h1>
    <p class="text-secondary">Add your New Password</p>
    <div class="card mb-4" id="forms">

      <div class="card-body">

        {% include 'partials/_messages.html' %}
        <form action="{% url 'store:new_pass' %}" method="post">{% csrf_token %}
          <label for="">New Password</label>
          <input type="password" class="form-control" name="pass" id="password" required>
          <label for="">Confirm Password</label>
          <input type="text" class="form-control" id="cpassword" name="cpass" required>
          <input type="email" id="mail_id" name="mail_id" hidden required>
          <button type="submit" class="otpbtn btn btn-primary">Set Password</button><br><br>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    data = JSON.parse(localStorage.user_data);
    document.getElementById("mail_id").value = data["email"];
    if (pass_valid == 1) {
      localStorage.clear();
      console.log()
    }
  </script>

  {% endblock content %}
