{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
    <div class="col-md-8 offset-2">

        <h1 class="contact">Contact Us</h1>
        <div class="card mb-4" id="forms">
            <div class="card-header">
                <small>
                    If you want to jwelery as per your design otherwise regarding any query you want to contact us
                    pelase fill up this form
                </small>
            </div>
            <div class="container">
                <div class="card-body">

                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}<br>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone" placeholder="Your Phone Number .." required>

                        <label for="jwelery">Jwelery Store Name</label>
                        <input type="text" id="jwelery" name="jwelery" placeholder="Your Jwellers Name .." required>

                        <label for="jwelery">Upload Your Design</label>
                        <input type="file" id="myFile" name="design">

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:70px"></textarea>

                        <button class="submit" id="button-addon2" type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
